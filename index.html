<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Projeto</title>
  </head>

  <body>
    <header>
      <div class="title">
        <h2>Lista de Tarefas</h2>
      </div>
    </header>

    <section class="newItem">
      <div class="input-container">
        <div class="input-field">
          <label for="id_nome">Tarefa:</label>
          <input type="text" id="id_nome" placeholder="Tarefa" />
        </div>
        <div class="input-field">
          <label for="id_descricao">Descrição:</label>
          <input type="text" id="id_descricao" placeholder="Descrição" />
        </div>
        <div class="input-field">
          <label for="id_data">Data:</label>
          <input type="text" id="id_data" placeholder="03/10/2023 11:15" />
        </div>
      </div>
      <span onclick="newItem()" class="addBtn">Adicionar</span>

      <br />
    </section>

    <div class="items">
      <table id="myTable">
        <tr>
          <th>Tarefa</th>
          <th>Descrição</th>
          <th>Data</th>
          <th>
            <img
              src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
              width="15px"
              height="15px"
            />
          </th>
        </tr>
      </table>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
